<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<div>
    <div th:each="car : ${cars}">
        <p>
        <span th:text="${car.id}"></span>
        <span th:text="${car.color}"></span>
        <span th:text="${car.brand}"></span>
    </p>
    </div>
</div>
</body>
</html>
